<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Practice</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Main styles for this application-->
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
</head>
<body>
  <div class="header">
    <div class="row title">
      <div class="col">
        <img src="img/logo.png" class="logo" width="100" height="64">
      </div>
      <div class="col">
        <h3 class="title-text">Sign In</h3>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="wrapper-login"></div>
    <div class="wrapper-profile d-flex justify-content-center col-md-10 col-sm-6">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div id="images" class="carousel-inner"></div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="">
      <span>@copyright 2018</span>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script>
    $(function() {
      let users = null;
      $.ajax ({
        'async': false,
        'global': false,
        'url': "json/users.json",
        'dataType': "json",
        'success': function (data) {
          users = data;

          let showUser = [];
          for(let i = 0; i < users.length;++i){
            showUser.push(users[i]);
            showUser.push(users[i]);
          }

          for(let i = 0; i < showUser.length; i += 2) {
            if ((i + 2) < showUser.length){
              $('<div class="carousel-item">'
                + '<div class="row">'
                + '<div class="col-6">'
                + '<a href="#">'
                + ('<img class="img-responsive img-profile" src="' + showUser[i + 1].profile.avatar + '" />')
                + '</a>'
                + '<h5 class="text-name">' + '<a href="#">' + showUser[i + 1].profile.firstName + ' ' + showUser[i + 1].profile.lastName + '</a>' + '</h5>'
                + '</div>'
                + '<div class="col-6">'
                + '<a href="#">'
                + ('<img class="img-responsive img-profile" src="' + showUser[i + 2].profile.avatar + '" />')
                + '</a>'
                + '<h5 class="text-name">' + '<a href="#">' + showUser[i + 2].profile.firstName + ' ' + showUser[i + 2].profile.lastName + '</a>' + '</h5>'
                + '</div>'
                + '</div>'
                + '</div>').appendTo( "#images" );
            } else {
              $('<div class="carousel-item">'
                + '<div class="row">'
                + '<div class="col-6">'
                + '<a href="#">'
                + ('<img class="img-responsive img-profile" src="' + showUser[i + 1].profile.avatar + '" />')
                + '</a>'
                + '<h5 class="text-name">' + '<a href="#">' + showUser[i + 1].profile.firstName + ' ' + showUser[i + 1].profile.lastName + '</a>' + '</h5>'
                + '</div>'
                + '<div class="col-6">'
                + '<a href="#">'
                + ('<img class="img-responsive img-profile" src="' + showUser[0].profile.avatar + '" />')
                + '</a>'
                + '<h5 class="text-name">' + '<a href="#">' + showUser[0].profile.firstName + ' ' + showUser[0].profile.lastName + '</a>' + '</h5>'
                + '</div>'
                + '</div>'
                + '</div>').appendTo( "#images" );
            }

            if (i === 0) {
              $('.carousel-item').addClass("active");
            }
          }

          $('#myCarousel').carousel({
            interval: 5000
          });
        }
      });
    });
  </script>
</body>
</html>
